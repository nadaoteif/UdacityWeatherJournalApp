</head>
 <body>

  <div class ="holderentry">
    <div class = "title">
      Recent Entry
    </div>
   <div id = "entryHolder">

   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
